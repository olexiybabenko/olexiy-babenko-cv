<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olexiy Babenko</title>
    <link rel="stylesheet" href="output.css" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
  </head>
  <body class="bg-slate-300">
    <!-- Header -->
    <header class="bg-slate-900">
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <!-- Flex container for header elements -->
        <div class="flex h-16 items-center justify-between">
          <!-- Name on the left -->
          <div class="md:flex items-start md:gap-12">
            <p class="block text-slate-100 uppercase font-medium">
              <span class="sr-only">Olexiy Babenko</span>
              Olexiy Babenko
            </p>
          </div>
          <!-- Menu elements for md+ screen  -->
          <div class="hidden md:block">
            <nav aria-label="Global">
              <ul class="flex items-center gap-6 text-sm">
                <li>
                  <a
                    class="text-slate-100 hover:text-slate-200/75 transition"
                    href="#aboutMe"
                  >
                    About me</a
                  >
                </li>

                <li>
                  <a
                    class="text-slate-100 transition hover:text-slate-200/75"
                    href="#"
                  >
                    Skills
                  </a>
                </li>

                <li>
                  <a
                    class="text-slate-100 transition hover:text-slate-200/75"
                    href="#"
                  >
                    Education
                  </a>
                </li>

                <li>
                  <a
                    class="text-slate-100 transition hover:text-slate-200/75"
                    href="#"
                  >
                    Awards
                  </a>
                </li>

                <li>
                  <a
                    class="text-slate-100 transition hover:text-slate-200/75"
                    href="#"
                  >
                    Experience
                  </a>
                </li>

                <li>
                  <a
                    class="text-slate-100 transition hover:text-slate-200/75"
                    href="#"
                  >
                    Contacts
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- Mobile menu up to md: All the elements should be within label -->
          <!-- Burger menu that we see at the header -->
          <label
            class="relative z-40 cursor-pointer px-2 py-4 md:hidden rounded bg-slate-200 p-2"
            for="mobileMenuCheckbox"
          >
            <!-- Input element controls all the mobile-menu -->
            <input
              id="mobileMenuCheckbox"
              class="peer hidden"
              type="checkbox"
            />
            <!-- Hamburger icon -->
            <div
              class="relative z-50 block h-[1px] w-5 bg-slate-600 content-[''] before:absolute before:top-[-0.35rem] before:z-50 before:block before:h-full before:w-full before:bg-slate-600 before:transition-all before:duration-200 before:ease-out before:content-[''] after:absolute after:right-0 after:bottom-[-0.35rem] after:block after:h-full after:w-full after:bg-slate-600 after:transition-all after:duration-200 after:ease-out after:content-[''] peer-checked:bg-transparent before:peer-checked:top-0 before:peer-checked:w-full before:peer-checked:rotate-45 before:peer-checked:transform after:peer-checked:bottom-0 after:peer-checked:w-full after:peer-checked:-rotate-45 after:peer-checked:transform"
            ></div>
            <!-- Full-screen background with a backdrop blur filter -->
            <div
              class="fixed inset-0 z-40 hidden h-full w-full bg-slate-200/50 backdrop-blur-sm peer-checked:block"
            >
              &nbsp;
            </div>
            <!-- A <div> element for the menu items with an animation, which scrolls the menu from right to left -->
            <div
              class="fixed top-0 right-0 z-40 h-full w-full translate-x-full overflow-y-auto overscroll-y-none transition duration-500 peer-checked:translate-x-0"
            >
              <!-- Slide menu -->
              <div
                class="float-right min-h-full w-[85%] bg-slate-900 px-6 pt-12 shadow-2xl"
              >
                <!-- Container for hrefs -->
                <div class="mt-6 space-y-5 text-center">
                  <a
                    href="#aboutMe"
                    class="closeMobileMenu block text-slate-100 transition hover:text-slate-200/75"
                  >
                    About me
                  </a>
                  <a
                    href="#"
                    class="closeMobileMenu block text-slate-100 transition hover:text-slate-200/75"
                    >Skills</a
                  >
                  <a
                    href="#"
                    class="closeMobileMenu block text-slate-100 transition hover:text-slate-200/75"
                    >Education</a
                  >
                  <a
                    href="#"
                    class="closeMobileMenu block text-slate-100 transition hover:text-slate-200/75"
                    >Awards</a
                  >
                  <a
                    href="#"
                    class="closeMobileMenu block text-slate-100 transition hover:text-slate-200/75"
                    >Experience</a
                  >
                  <a
                    href="#"
                    class="closeMobileMenu block text-slate-100 transition hover:text-slate-200/75"
                    >Contacts</a
                  >
                </div>
              </div>
            </div>
          </label>
        </div>
      </div>
    </header>
    <!--Main elements: All sections-->
    <div class="py-5 px-3 md:px-5">
      <!-- About me section-->
      <div class="flex flex-wrap sm:flex-nowrap justify-center gap-3 md:gap-5">
        <!-- Image-->
        <div class="max-w-56 md:max-w-72 border-2 border-slate-900 rounded">
          <img src="../img/cv_img.jpg" alt="CV Image" class="max-w-full" />
        </div>
        <!-- Text-->
        <div class="">
          <h1
            id="aboutMe"
            class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-slate-900 text-center sm:text-left"
          >
            Olexiy Babenko
          </h1>
          <h1
            id="aboutMe"
            class="text-xl md:text-2xl font-bold text-gray-700 text-center sm:text-left"
          >
            IT Project Manager
          </h1>
          <p class="text-wrap text-justify pt-3">
            I'm an IT Project with 3 years of practical experience in running
            waterfall, iteration, agile and scrum projects gained in Citi
          </p>
        </div>
      </div>
    </div>

    <!-- Import JS file -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
